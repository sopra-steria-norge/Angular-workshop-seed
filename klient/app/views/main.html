<p><label for="tweet">tweet</label>: <input id="tweet" name="" type="text" ng-model="tweet"/></p>
<button type="button" ng-click="leggTilTweet()" ng-disabled="!tweet">tweet</button>
<hr/>
<span>{{tweet}}</span>
<hr/>
<ul ng-repeat="t in tweets | orderBy: '-dato'">

</ul>
